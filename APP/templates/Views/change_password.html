<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{% url 'newPassword' %}">
    {% csrf_token %}
    <label for="uname"><b>Please input your new password</b></label>
    <input type="password" placeholder="Enter Password" name="password1" required>
    <label for="uname"><b>Please input your password again</b></label>
    <input type="password" placeholder="Re-Enter Password" name="password2" required>

    <button type="submit" name="_login">Ok</button>

</form>

</body>
</html>
